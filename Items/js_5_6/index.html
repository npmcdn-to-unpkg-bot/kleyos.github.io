<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document Timer</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
<div class="wrapper">
	<div id="timer" class="well well-lg"> 00 : 00 : 00.000 </div>
	<div class="btns">
      <button type="button" id="start" class="btn btn-primary btn-lg">
      	Start
      </button>
      <button type="button" id="split" class="btn btn-default btn-lg">
      	Split
      </button>
      <button type="button" id="clear" class="btn btn-danger btn-lg">
      	Clear
      </button>
    </div>
</div>
</body>
<script type="text/javascript" src="js/stopwatch.js"></script>
<script type="text/javascript" src="js/task_5_6.js"></script>

</html>
